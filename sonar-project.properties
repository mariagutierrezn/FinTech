# Configuración de SonarQube para análisis de calidad de código
# Este archivo define las propiedades del proyecto para SonarQube Scanner

# Información del proyecto
sonar.projectKey=fraud-detection-engine
sonar.projectName=Fraud Detection Engine
sonar.projectVersion=0.1.0

# Directorios de código fuente
sonar.sources=services
sonar.tests=tests,tests-e2e

# Lenguaje y encodings
sonar.sourceEncoding=UTF-8

# Exclusiones
sonar.exclusions=**/migrations/**,**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/dist/**,**/*.egg-info/**,**/node_modules/**,**/coverage/**,**/htmlcov/**

# Cobertura de tests (pytest con coverage.py)
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Configuración de análisis Python
sonar.python.version=3.11

# Nota del desarrollador (María Gutiérrez):
# La IA sugirió usar Coverage.py sin XML. Agregué coverage.xml porque
# SonarQube lo requiere para importar datos de cobertura correctamente.

# Umbrales de calidad (Quality Gates)
# Estos valores cumplen con los requisitos del proyecto:
# - Cobertura mínima: 70%
# - 0 bugs críticos
# - 0 vulnerabilidades
sonar.coverage.exclusions=**/test_*.py,**/__init__.py,**/*.test.ts,**/*.test.tsx,**/*.spec.ts

