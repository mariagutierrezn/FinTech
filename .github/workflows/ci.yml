# HUMAN REVIEW (Maria Paula Gutierrez):
# Simplifiqué el pipeline para que solo ejecute tests.
# Si los tests pasan, el PR puede mergearse.
name: CI Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    name: Ejecutar Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: fraud2026

      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379

      rabbitmq:
        image: rabbitmq:3.12-alpine
        ports:
          - 5672:5672
        env:
          RABBITMQ_DEFAULT_USER: fraud
          RABBITMQ_DEFAULT_PASS: fraud2026

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Instalar dependencias
        run: poetry install

      - name: Ejecutar tests unitarios
        run: |
          poetry run pytest tests/unit/ -v --tb=short

      - name: Ejecutar tests de integración
        run: |
          poetry run pytest tests/integration/ -v --tb=short

      - name: Generar reporte de coverage
        run: |
          poetry run pytest tests/ --cov=services --cov-report=term-missing --cov-fail-under=70
        continue-on-error: true

